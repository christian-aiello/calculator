<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="output">
                    <p class="expression"></p>
                    <p class="entry"></p>
                </div>
                <div class="controls">
                    <div class="button 7"><p>7</p></div>
                    <div class="button 8"><p>8</p></div>
                    <div class="button 9"><p>9</p></div>
                    <div class="button divide op"><p>÷</p></div>
                    <div class="button 4"><p>4</p></div>
                    <div class="button 5"><p>5</p></div>
                    <div class="button 6"><p>6</p></div>
                    <div class="button multiply op"><p>×</p></div>
                    <div class="button 1"><p>1</p></div>
                    <div class="button 2"><p>2</p></div>
                    <div class="button 3"><p>3</p></div>
                    <div class="button subtract op"><p>−</p></div>
                    <div class="button 0"><p>0</p></div>
                    <div class="button decimal"><p>⋅</p></div>
                    <div class="button equals"><p>=</p></div>
                    <div class="button add op"><p>+</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
